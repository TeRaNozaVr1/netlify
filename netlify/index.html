<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #143021;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            background: #143021;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Anta', sans-serif;
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: #98ff38;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #82e632;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 1px solid white;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            background: white;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>PRESALE</h1>
        <button class="btn">ПІДКЛЮЧИТИ ГАМАНЕЦЬ</button>
        <p>гаманець не підключено</p>
        <input type="text" value="Solana (SOL)" readonly />
        <input type="number" placeholder="Введіть суму" />
        <button class="btn">Обміняти</button>
    </div>
</body>
</html>
