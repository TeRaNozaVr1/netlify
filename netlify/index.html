<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмін USDT/USDC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.30.2/solanaWeb3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Обмін USDT/USDC на SPL токени</h1>
        
        <button id="connectWalletBtn">Підключити гаманець</button>
        <p id="walletStatus">Гаманець не підключено</p>
        
        <div id="walletPopup" class="popup">
            <div class="popup-content">
                <h2>Оберіть гаманець</h2>
                <button onclick="connectWallet('phantom')">Phantom</button>
                <button onclick="connectWallet('solflare')">Solflare</button>
                <button onclick="closePopup()">Закрити</button>
            </div>
        </div>
        
        <label for="walletAddress">Введіть адресу вашого гаманця:</label>
        <input type="text" id="walletAddress" placeholder="Ваш Solana-адрес">

        <label for="amount">Введіть суму USDT/USDC:</label>
        <input type="number" id="amount" placeholder="Сума">
        
        <button id="exchangeBtn">Обміняти</button>
        
        <div id="result" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
