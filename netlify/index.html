<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale Widget</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.1.8/dist/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/5.7.1/index.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #143021;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .widget {
            background: #1e2a1f;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Anta', sans-serif;
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #98ff38;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #85e732;
        }
        .input-group {
            margin: 10px 0;
        }
        input, select {
            width: 90%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            background: white;
        }
        label, p {
            color: white;
            font-size: 14px;
        }
        #walletStatus {
            color: white;
            font-size: 14px;
            margin: 10px 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>PRESALE</h1>
        <button id="connectWalletBtn">CONNECT WALLET</button>
        <p id="walletStatus">Wallet not connected</p>
        
        <div class="input-group">
            <select id="tokenSelect">
                <option value="USDT">USDT</option>
                <option value="USDC">USDC</option>
            </select>
        </div>
        
        <div id="walletPopup" class="popup">
            <div class="popup-content">
                <p>Оберіть гаманець:</p>
                <button onclick="connectWallet('phantom')">Phantom</button>
                <button onclick="connectWallet('solflare')">Solflare</button>
                <button onclick="closePopup()">Закрити</button>
            </div>
        </div>

        <div class="input-group">
            <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        
        <button id="exchangeBtn">Exchange</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
