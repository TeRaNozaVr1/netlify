<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підключення до Phantom Wallet</title>
    <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #wallet-address {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Підключення до Phantom Wallet</h1>
    <button id="connect-button">Підключити Phantom Wallet</button>
    <div id="wallet-address"></div>

    <script>
        const connectButton = document.getElementById('connect-button');
        const walletAddressDiv = document.getElementById('wallet-address');

        // Ініціалізація WalletConnect
        const provider = new WalletConnectProvider.default({
            rpc: {
                1: "https://api.mainnet-beta.solana.com", // RPC URL для Solana
            },
        });

        connectButton.addEventListener('click', async () => {
            if (!provider.connected) {
                // Підключення до гаманця
                await provider.enable();
            }

            // Отримання адреси гаманця
            const accounts = await provider.request({ method: 'eth_accounts' });
            const walletAddress = accounts[0];

            // Виведення адреси на сайт
            walletAddressDiv.innerText = `Підключено: ${walletAddress}`;

        });
    </script>
</body>
</html>
