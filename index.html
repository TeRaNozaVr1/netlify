<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale Widget</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.1.8/dist/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/5.7.1/index.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #143021;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .widget {
            background: #143021;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Anta', sans-serif;
            color: white;
            font-size: 32px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #98ff38;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #85e732;
        }
        .popup {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .popup button {
            margin-top: 10px;
        }
        #walletStatus {
            color: white;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>PRESALE</h1>
        <button id="connectWalletBtn">ПІДКЛЮЧИТИ ГАМАНЕЦЬ</button>
        <p id="walletStatus">гаманець не підключено</p>
        
        <div class="input-group">
            <select id="tokenSelect">
                <option value="USDT">USDT</option>
                <option value="USDC">USDC</option>
            </select>
        </div>
        
        <div class="input-group">
            <input type="number" id="amount" placeholder="Введіть суму" />
        </div>
        
        <button id="exchangeBtn">Обміняти</button>
    </div>
    
    <div class="popup" id="walletPopup">
        <h3>Виберіть гаманець</h3>
        <button id="phantomWallet">Phantom</button>
        <button id="solflareWallet">Solflare</button>
    </div>
    
    <script>
        document.getElementById("connectWalletBtn").addEventListener("click", function() {
            document.getElementById("walletPopup").style.display = "block";
        });
        
        document.getElementById("phantomWallet").addEventListener("click", async function() {
            const wallet = window.phantom?.solana;
            if (wallet?.isPhantom) {
                try {
                    await wallet.connect();
                    document.getElementById("walletStatus").textContent = `Гаманець підключено: ${wallet.publicKey.toString()}`;
                } catch (err) {
                    console.error("Помилка підключення:", err);
                }
            } else {
                alert("Будь ласка, встановіть Phantom Wallet");
            }
            document.getElementById("walletPopup").style.display = "none";
        });
        
        document.getElementById("solflareWallet").addEventListener("click", async function() {
            const wallet = window.solflare;
            if (wallet?.isSolflare) {
                try {
                    await wallet.connect();
                    document.getElementById("walletStatus").textContent = `Гаманець підключено: ${wallet.publicKey.toString()}`;
                } catch (err) {
                    console.error("Помилка підключення:", err);
                }
            } else {
                alert("Будь ласка, встановіть Solflare Wallet");
            }
            document.getElementById("walletPopup").style.display = "none";
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
