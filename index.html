<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підключення Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3700b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Підключення до Phantom Wallet</h1>
    <button onclick="connectPhantom()">Підключити гаманець</button>
    <p id="walletAddress">Адреса гаманця: Не підключено</p>

    <script>
        async function connectPhantom() {
            if (/Android|iPhone/i.test(navigator.userAgent)) {
                // ✅ Правильний deeplink, що гарантує запит дозволу!
                const deeplink = `https://phantom.app/ul/v1/connect?app_url=${encodeURIComponent("https://cool-kataifi-90a5d5.netlify.app")}&dapp_encryption_public_key=&cluster=mainnet-beta&redirect_link=${encodeURIComponent(window.location.href)}`;
                window.location.href = deeplink;
            } else {
                alert("Phantom Wallet не встановлено. Встановіть його за посиланням.");
                window.open("https://phantom.app/", "_blank");
            }
        }

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                phantomEncryptionPublicKey: params.get("phantom_encryption_public_key"),
                nonce: params.get("nonce"),
                data: params.get("data")
            };
        }

        async function decryptResponse(encryptedData, nonce, phantomPublicKey) {
            const privateKeyData = JSON.parse(localStorage.getItem("phantom_private_key"));
            const privateKey = await window.crypto.subtle.importKey(
                "pkcs8",
                new Uint8Array(atob(privateKeyData).split("").map(c => c.charCodeAt(0))),
                { name: "RSA-OAEP", hash: "SHA-256" },
                true,
                ["decrypt"]
            );

            const decrypted = await window.crypto.subtle.decrypt(
                { name: "RSA-OAEP" },
                privateKey,
                new Uint8Array(atob(encryptedData).split("").map(c => c.charCodeAt(0)))
            );
            
            return JSON.parse(new TextDecoder().decode(decrypted));
        }

        (async function handleRedirect() {
            const { phantomEncryptionPublicKey, nonce, data } = getUrlParams();
            if (phantomEncryptionPublicKey && nonce && data) {
                const decryptedData = await decryptResponse(data, nonce, phantomEncryptionPublicKey);
                document.getElementById("walletAddress").innerText = `Адреса гаманця: ${decryptedData.public_key}`;
            }
        })();
    </script>
</body>
</html>
