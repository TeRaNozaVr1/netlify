<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підключення до Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #wallet-address {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Підключення до Phantom Wallet</h1>
    <button id="connect-button">Підключити Phantom Wallet</button>
    <div id="wallet-address"></div>

    <script>
        const connectButton = document.getElementById("connect-button");
        const walletAddressDiv = document.getElementById("wallet-address");

        connectButton.addEventListener("click", async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    // Запит на підключення до Phantom Wallet
                    const response = await window.solana.connect();
                    const walletAddress = response.publicKey.toString();

                    // Відображаємо адресу гаманця на сторінці
                    walletAddressDiv.innerText = `Підключено: ${walletAddress}`;

                    // Відправляємо адресу на сервер (замініть на свій бекенд)
                    await fetch("https://your-backend.com/api/save-wallet", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ walletAddress }),
                    });

                } catch (err) {
                    console.error("❌ Помилка підключення:", err);
                }
            } else {
                alert("Phantom Wallet не встановлено. Встановіть його за посиланням.");
                window.open("https://phantom.app/", "_blank");
            }
        });
    </script>
</body>
</html>
