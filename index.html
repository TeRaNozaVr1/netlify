<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підключення Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3700b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Підключення до Phantom Wallet</h1>
    <button id="connectWalletBtn">Підключити гаманець</button>
    <p id="walletStatus">Адреса гаманця: Не підключено</p>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const connectWalletBtn = document.getElementById("connectWalletBtn");
            const walletStatus = document.getElementById("walletStatus");

            async function connectWallet(autoConnect = false) {
                if (window.solana && window.solana.isPhantom) {
                    try {
                        const response = await window.solana.connect({ onlyIfTrusted: autoConnect });

                        // Зберігаємо адресу гаманця
                        localStorage.setItem("phantomWallet", response.publicKey.toString());

                        // Оновлюємо UI
                        walletStatus.textContent = `Підключено: ${response.publicKey.toString()}`;
                        connectWalletBtn.textContent = "Гаманець підключено";
                        connectWalletBtn.disabled = true;

                        console.log("✅ Гаманець підключено:", response.publicKey.toString());
                    } catch (err) {
                        console.error("❌ Помилка підключення:", err);
                        walletStatus.textContent = "Помилка підключення!";
                        localStorage.removeItem("phantomWallet"); // Очищуємо дані у разі помилки
                    }
                } else {
                    console.log("⚠️ Phantom не знайдено. Відкриваємо додаток...");

                    if (/Android|iPhone/i.test(navigator.userAgent)) {
                        // ✅ Правильний deeplink, що гарантує запит дозволу!
                        const deeplink = `https://phantom.app/ul/v1/connect?app_url=${encodeURIComponent("https://cool-kataifi-90a5d5.netlify.app")}&cluster=mainnet-beta&redirect_link=${encodeURIComponent(window.location.href)}`;
                        window.location.href = deeplink;
                    } else {
                        alert("Phantom Wallet не встановлено. Встановіть його за посиланням.");
                        window.open("https://phantom.app/", "_blank");
                    }
                }
            }

            // Перевірка підключення після оновлення сторінки
            async function checkAutoConnect() {
                const savedWallet = localStorage.getItem("phantomWallet");
                if (savedWallet) {
                    await connectWallet(true);  // Автопідключення, якщо гаманець вже збережений
                }
            }

            connectWalletBtn.addEventListener("click", () => connectWallet(false));

            checkAutoConnect();
        });
    </script>
</body>
</html>
