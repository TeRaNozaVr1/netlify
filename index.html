<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale Widget</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.1.8/dist/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/5.7.1/index.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #143021;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .widget {
            background: #143021;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Anta', sans-serif;
            color: white;
            font-size: 32px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #98ff38;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #85e732;
        }
        .input-group {
            margin: 10px 0;
        }
        input, select {
            width: calc(100% - 10px);
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
        label {
            color: white;
            font-size: 14px;
        }
        #walletStatus {
            color: white;
            font-size: 14px;
            margin: 10px 0;
        }
       .popup {
    position: fixed;
    bottom: -100%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 350px;
    background: #1e2a1f;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    transition: bottom 0.3s ease-in-out;
}

.popup p {
    color: white;
    font-size: 18px;
    margin-bottom: 15px;
}

.popup button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: #98ff38;
    color: black;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 5px;
}

.popup button:hover {
    background: #85e732;
}

.popup .close-btn {
    position: absolute;
    top: 5px;
    right: 10px;
    font-size: 24px;
    color: white;
    cursor: pointer;
}

/* Відображення popup */
.show-popup {
    bottom: 20px;
}
    </style>
</head>
<body>
    <div class="widget">
        <h1>PRESALE</h1>
        <button id="connectWalletBtn">ПІДКЛЮЧИТИ ГАМАНЕЦЬ</button>
        <p id="walletStatus">гаманець не підключено</p>
        
        <div class="input-group">
            <select id="tokenSelect">
                <option value="USDT">USDT</option>
                <option value="USDC">USDC</option>
            </select>
        </div>
        
        <div class="input-group">
            <input type="number" id="amount" placeholder="Введіть суму" />
        </div>
        
        <button id="exchangeBtn">Обміняти</button>
    </div>
    
  <div class="popup" id="walletPopup">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <p>Оберіть гаманець:</p>
    <button onclick="connectWallet('phantom')">Phantom</button>
    <button onclick="connectWallet('solflare')">Solflare</button>
</div>
    <script src="app.js"></script>
</body>
</html>
