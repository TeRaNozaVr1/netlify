<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підключення Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3700b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Підключення до Phantom Wallet</h1>
    <button onclick="connectPhantom()">Підключити гаманець</button>
    <p id="walletAddress">Адреса гаманця: Не підключено</p>

    <script>
        // Отримання адреси гаманця через Web3 API
        async function getWalletAddress() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    const publicKey = response.publicKey.toString();
                    document.getElementById("walletAddress").innerText = `Адреса гаманця: ${publicKey}`;
                    console.log(`Адреса гаманця: ${publicKey}`);
                    return publicKey;
                } catch (err) {
                    console.error('Помилка підключення: ', err);
                    alert('Помилка підключення до Phantom Wallet.');
                }
            } else {
                alert("Phantom Wallet не встановлено.");
            }
        }

        // Підключення через deeplink для підтвердження
        function connectPhantom() {
            let deeplink;
            const walletAddress = document.getElementById("walletAddress").innerText;
            if (!walletAddress.includes("Не підключено")) {
                // Якщо адреса вже отримана, підтвердимо через deeplink
                if (/Android/i.test(navigator.userAgent)) {
                    deeplink = `intent://phantom.app/ul/v1/connect?app_url=${encodeURIComponent("https://cool-kataifi-90a5d5.netlify.app")}&public_key=${walletAddress}&cluster=mainnet-beta&redirect_link=${encodeURIComponent(window.location.href)}#Intent;scheme=https;package=app.phantom;end;`;
                } else if (/iPhone|iPad/i.test(navigator.userAgent)) {
                    deeplink = `https://phantom.app/ul/v1/connect?app_url=${encodeURIComponent("https://cool-kataifi-90a5d5.netlify.app")}&public_key=${walletAddress}&cluster=mainnet-beta&redirect_link=${encodeURIComponent(window.location.href)}`;
                } else {
                    alert("Phantom Wallet не встановлено. Встановіть його за посиланням.");
                    window.open("https://phantom.app/", "_blank");
                    return;
                }

                // Відкриваємо deeplink
                window.location.href = deeplink;

                // Резервний варіант для деяких браузерів
                setTimeout(() => {
                    window.open(deeplink, "_self");
                }, 100);
            } else {
                alert("Спочатку потрібно отримати адресу гаманця.");
            }
        }

        // Функція для обробки редиректу та отримання параметрів
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                publicKey: params.get("public_key")
            };
        }

        (function handleRedirect() {
            const { publicKey } = getUrlParams();
            if (publicKey) {
                document.getElementById("walletAddress").innerText = `Адреса гаманця: ${publicKey}`;
                console.log(`Адреса гаманця отримана: ${publicKey}`);
            } else {
                console.log('Адреса гаманця не знайдена в URL.');
            }
        })();
    </script>
</body>
</html>
