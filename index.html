<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale</title>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #143021;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .tablet {
            width: 768px;
            height: 1024px;
            background: #143021;
            border-radius: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-family: 'Anta', sans-serif;
            font-size: 48px;
            color: white;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #98ff38;
            color: #143021;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #7ee82f;
        }
        .input-container {
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: left;
        }
        input {
            width: 100%;
            border: none;
            font-size: 16px;
            outline: none;
        }
        .status {
            color: white;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="tablet">
        <h1>PRESALE</h1>
        <button id="connectWalletBtn">ПІДКЛЮЧИТИ ГАМАНЕЦЬ</button>
        <p class="status" id="walletStatus">гаманець не підключено</p>
        <div class="input-container">Solana (SOL)</div>
        <div class="input-container">
            <input type="number" placeholder="Введіть суму">
        </div>
        <button>Обміняти</button>
    </div>
    <script>app.js</script>
</body>
</html>
